<div class="pageContent">
    <form action="__URL__/update/navTabId/{:CONTROLLER_NAME}" id="j_custom_form" class="pageForm form-validate" method="post" callback="dialogAjaxDone" noEnter>
     
	  <input type="hidden" name="id" value="{$vo.id}" />
        <div class="pageFormContent form-horizontal" layouth="60">
            <div class="form-group">
                <label for="j_name" class="control-label col-sm-2">组名：</label>
                <input type="text" class="form-control validate[required,custom[chinese]] required" size="30" name="name" id="j_name" value="{$vo.name}"  >
            </div>
            
          
            
            <div class="form-group">
                <label for="j_pid" class="control-label col-sm-2">上级组：</label>
                <select name="pid"  data-container="body"  id="j_pid" class="selectpicker show-tick validate[required]" data-style="btn-default btn-sm" data-width="auto">
                          <option value="0"><eq name="list['id']" value="0">selected</eq>无上级组</option>
				<volist name="list" id="list">
					<option value="{$list.id}" <eq name="list['id']" value="$vo['pid']">selected</eq>>{$list.name}</option>
				</volist>
                 </select>
                 
            </div>
         
            <div class="form-group">
                <label for="j_status" class="control-label col-sm-2">组状态：</label>
               <select name="status"  data-container="body"  id="j_status" class="selectpicker show-tick validate[required]" data-style="btn-default btn-sm" data-width="auto">
                               
                                 <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                                <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="j_remark" class="control-label col-sm-2">描述：</label>
                <textarea name="remark" id="j_remark" class="form-control autosize" rows="4" cols="30">{$vo.remark}</textarea>
            </div>
		</div>
		<div class="formBar">
            <ul>
                <li><button type="submit" class="btn btn-default btn-sm">保存</button></li>
                <li><button type="button" class="btn btn-close btn-sm">取消</button></li>
            </ul>
		</div>
    </form>
</div>
