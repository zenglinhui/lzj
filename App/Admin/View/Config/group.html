<div class="pageContent"   layouth="1">
	<div class="pageFormContent">
       
        <h3 style="text-align:center;">网站设置</h3>

 
		 <div class="tab-Header">
        
		<ul class="nav  nav-tabs" style="margin-bottom:10px;">
			<volist name="Think.config.CONFIG_GROUP_LIST" id="group">
		<li <eq name="key" value="1">class="active"</eq>><a data-toggle="tab" href="#tab{$key}" >{$group}配置</a></li>
			</volist>
		</ul>
		</div>
   
	
	 <form action="__URL__/save/navTabId/{:CONTROLLER_NAME}" id="j_custom_form" class="pageForm form-validate" method="post" callback="navTabAjaxDone" noEnter>
	
<div class="tab-content form-horizontal">
	<volist name="Think.config.CONFIG_GROUP_LIST" id="group">
		<div id="tab{$key}" class="tab-pane  fade <eq name="key" value="1">in active</eq>">
	
		
			<volist name="list[$key]" id="config">
										
	        <div class="form-group">
			<label class="control-label col-sm-2 ">{$config.title}: </label>
			
			<div class="col-sm-7">
			<switch name="config.type">
			<case value="0">
			<input type="text" class="form-control" size="6" name="config[{$config.name}]" value="{$config.value}">
			</case>
			<case value="1">
			<input type="text" class="form-control" name="config[{$config.name}]" value="{$config.value}">
			</case>
			<case value="2">
			
				<textarea class="form-control autosize"  rows="4" cols="30" name="config[{$config.name}]">{$config.value}</textarea>
			
			</case>
			<case value="3">
			
				<textarea class="form-control autosize"  rows="4" cols="30" name="config[{$config.name}]">{$config.value}</textarea>
			
			</case>
			<case value="4">
			<select name="config[{$config.name}]"  class="selectpicker show-tick"  data-style="btn-default btn-sm" data-width="auto" data-container="body">
				<volist name=":parse_config_attr($config['extra'])" id="vo">
					<option value="{$key}" <eq name="config.value" value="$key">selected</eq>>{$vo}</option>
				</volist>
			</select>
			</case>
			<case value="5"><!--增加富文本和非明文-->
			
				
               <textarea name="config[{$config.name}]"  class="j-content" style="width: 700px;" uploadJson="{:U('File/ke_upimg')}" fileManagerJson="{:U('File/editorfilemanager')}"  minheight="200">{$config.value}</textarea>
			
			</case>
			<case value="6">
			<input type="password"  class="form-control" name="config[{$config.name}]" value="{$config.value}">
			</case>
			</switch>
			
			<p class="help-block">{$config.remark}</p>
			</div>
            </div>
		    </volist>
		 
            </div>
  </volist>
</div>
		<div class="formBar">
            <ul>
                <li><button type="submit" class="btn btn-default btn-sm">保存</button></li>
                <li><button type="button" url="__URL__" class="btn btn-close btn-sm ">取消</button></li>
            </ul>
		</div>
		
    </form>

	
	</div>
	</div>
	</div>
