<div class="pageContent">
	<form id="j_pwschange_form" action="__URL__/changePwd/navTabId/changepwd_page" class="pageForm form-validate" method="post" callback="dialogAjaxDone">
		
		<div class="pageFormContent form-horizontal" layouth="60">
            <div class="form-group">
                <label for="j_pwschange_oldpassword" class="control-label col-sm-3">旧密码：</label>
                <input type="password" class="form-control validate[required] required" name="oldpassword" id="j_pwschange_oldpassword" value="" placeholder="旧密码" size="24">
            </div>
            <div class="form-group">
                <label for="j_pwschange_newpassword" class="control-label col-sm-3">新密码：</label>
                <input type="password" class="form-control validate[required,minSize[6]] required" name="password" id="j_pwschange_newpassword" value="" placeholder="新密码" size="24">
            </div>
            <div class="form-group">
                <label for="j_pwschange_secpassword" class="control-label col-sm-3">确认密码：</label>
                <input type="password" class="form-control validate[required,equals[j_pwschange_newpassword]] required" name="repassword" id="j_pwschange_secpassword" value="" placeholder="确认新密码" size="24">
            </div>
		</div>
		<div class="formBar">
            <ul>
                <li><button type="submit" class="btn btn-default btn-sm">保存</button></li>
                <li><button type="button" class="btn btn-close btn-sm">取消</button></li>
            </ul>
		</div>
	</form>
</div>
