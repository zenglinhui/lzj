<div class="pageContent">
    <form action="__URL__/update/navTabId/{:CONTROLLER_NAME}" id="j_custom_form" class="pageForm form-validate" method="post" callback="dialogAjaxDone" noEnter>
      <input type="hidden" name="id" value="{$vo.id}" />
        <div class="pageFormContent form-horizontal" layouth="60">
            <div class="form-group">
                <label for="j_name" class="control-label col-sm-2">名称：</label>
                <input type="text" size="20" class="form-control validate[required,custom[onlyLetterNumber]] required" name="name" id="j_name" value="{$vo.name}"  >
            </div>
            <div class="form-group">
                <label for="j_title" class="control-label col-sm-2">说明：</label>
                <input type="text" size="30" class="form-control  validate[required] required" name="title" id="j_title" value="{$vo.title}" >
            </div>
            <div class="form-group">
                <label for="j_sort" class="control-label col-sm-2">排序：</label>
                <input type="text" size="5" class="form-control validate[required,custom[integer]] required" name="sort" id="j_sort" value="{$vo.sort}" >
            </div>
            <div class="form-group">
                <label for="j_show" class="control-label col-sm-2">显示：</label>
                <select name="show"  data-container="body"  id="j_show" class="selectpicker show-tick validate[required]" data-style="btn-default btn-sm" data-width="auto">
                               
                                 <option <eq name="vo.show" value="1" >selected</eq> value="1">是</option>
                                    <option <eq name="vo.show" value="0" >selected</eq> value="0">否</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="j_status"  class="control-label col-sm-2">状态：</label>
               <select name="status"  data-container="body"  id="j_status" class="selectpicker show-tick validate[required]" data-style="btn-default btn-sm" data-width="auto">
                               
                                 <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                                <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                 </select>
            </div>
		</div>
		<div class="formBar">
            <ul>
                <li><button type="submit" class="btn btn-default btn-sm">保存</button></li>
                <li><button type="button" url="__URL__" class="btn btn-close btn-sm ">取消</button></li>
            </ul>
		</div>
    </form>
</div>
