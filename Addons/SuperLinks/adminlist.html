
<table class="j-table"  width="100%" layoutH="95">
	<thead>
		<tr>
			
			<th>序号</th>
			<volist name="listKey" id="vo">
				<th>{$vo}</th>
			</volist>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<volist name="list" id="lv" key="vo">
		<tr>
			
			<td>{$lv.id}</td>
			<volist name="listKey" id="lk">
				<td>{$lv.$key}</td>
			</volist>
			<td>
				<a class="btn btn-green btn-sm" target="navtab" rel="SuperLinksedit{$lv['id']}" href="{:addons_url('SuperLinks://SuperLinks/edit',array('id'=>$lv['id']))}" title="编辑友情链接">编辑</a>
				<if condition="$lv.status eq 1">
				<a class="btn btn-green btn-sm" target="ajaxTodo" href="{:addons_url('SuperLinks://SuperLinks/forbidden',array('id'=>$lv['id']))}">禁用</a>
				<else/>
				<a class="btn btn-green btn-sm" target="ajaxTodo" href="{:addons_url('SuperLinks://SuperLinks/off',array('id'=>$lv['id']))}">启用</a>
				</if>
				<a class="btn btn-green btn-sm" target="ajaxTodo" href="{:addons_url('SuperLinks://SuperLinks/del',array('id'=>$lv['id']))}">删除</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
